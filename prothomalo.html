        <!-- <P>ভারতের নাগপুরে জরুরি অবতরণ করা বিমান বাংলাদেশ এয়ারলাইনসের পাইলট নওশাদ আতাউল কাইয়ুম (৪৪) আর নেই (ইন্না লিল্লাহি ওয়া ইন্না ইলাইহি রাজিউন)। তিনি নাগপুরের কিংসওয়ে হাসপাতালের নিবিড় পরিচর্যা কেন্দ্রে (আইসিইউ) ‘কোমায়’ ছিলেন। তাঁকে ভেন্টিলেটর দেওয়া হয়েছিল।


            আজ সোমবার বিকেল তিনটার দিকে প্রথম আলোর কাছে পাইলট নওশাদের মৃত্যুর কথা নিশ্চিত করেছেন বাংলাদেশ পাইলট অ্যাসোসিয়েশনের (বাপা) সভাপতি মাহবুবুর রহমান। তিনি প্রথম আলোকে বলেন, ‘আজ বেলা ১১টার দিকে পাইলট নওশাদের ভেন্টিলেটর খুলে দিয়ে তাঁকে মৃত ঘোষণা করা হয়।’</P> -->
